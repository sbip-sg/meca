<!DOCTYPE html>
<html>

<head>
    <title>File Upload</title>
    <meta charset="utf-8" />
    <style>
        #response {
            width: 100%;
            height: calc(100vh - 250px);
            resize: none;
        }
    </style>
    <script src="test_client.js"></script>
</head>

<body>
    <div style="float: left; width: 50%">
        <h1>End-user</h1>
        <form>
            <label for="user public key">public key:</label>
            <textarea id="user public key" name="user public key" rows="2" cols="50"></textarea><br />

            <button type="button" onclick="createDID(`user`)">Create DID</button>
            <label for="user DID">DID:</label>
            <textarea id="user DID" name="user DID" rows="2" cols="50"></textarea><br />

            <button type="button" onclick="createVC(`user`)">Create VC</button>
            <label for="user VC">VC:</label>
            <textarea id="user VC" name="user VC" rows="2" cols="50"></textarea><br />

            <button type="button" onclick="registerUser()">Register User</button>
            <button type="button" onclick="deregisterUser()">Deregister User</button><br />

            <!-- <button type="button" onclick="getHost()">Get Host</button>
            <label for="ip_address">Host IP Address:</label>
            <input id="ip_address" name="ip_address" /><br /> -->

            <label for="id">ID:</label>
            <input type="text" id="id" name="id" value="1" /><br />

            <label for="file">Upload File:</label>
            <input type="file" id="file" name="file" /><br />

            <button type="button" onclick="upload()">Upload to server</button>
            <!-- <button type="button" onclick="getResult()">Get Result</button> -->
        </form>
    </div>

    <div style="float: left; width: 50%">
        <h1>Host</h1>

        <form>
            <label for="host public key">public key:</label>
            <textarea id="host public key" name="host public key" rows="2" cols="50"></textarea><br />

            <button type="button" onclick="createDID(`host`)">Create DID</button>
            <label for="host DID">DID:</label>
            <textarea id="host DID" name="host DID" rows="2" cols="50"></textarea><br />

            <button type="button" onclick="createVC(`host`)">Create VC</button>
            <label for="host VC">VC:</label>
            <textarea id="host VC" name="host VC" rows="2" cols="50"></textarea><br />

            <button type="button" onclick="registerHost()">Register Host</button>
            <button type="button" onclick="deregisterHost()">Deregister Host</button>
        </form>

        <textarea id="response" name="response"></textarea>
    </div>
</body>

</html>
